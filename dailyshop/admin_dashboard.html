<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        /* General Reset */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Dashboard Container */
        .dashboard-container {
            display: grid;
            grid-template-columns: 250px 1fr;
            min-height: 100vh;
            width: 100%;
        }

        /* Sidebar */
        .sidebar {
            background: #182848;
            color: #fff;
            padding: 20px;
            border-radius: 0 30px 30px 0;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .store-logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: #fff;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .sidebar nav ul {
            list-style: none;
            padding: 0;
        }

        .sidebar nav ul li {
            margin: 15px 0;
        }

        .sidebar nav ul li a {
            color: #d1d1d1;
            text-decoration: none;
            font-size: 14px;
            padding: 12px 15px;
            display: block;
            border-radius: 8px;
            transition: background 0.3s ease, color 0.3s ease;
        }

        .sidebar nav ul li a:hover,
        .sidebar nav ul li a.active {
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
        }

        /* Main Content */
        .main-content {
            padding: 30px;
            background: #f8f9fa;
        }

        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        /* Dashboard Stats */
        .dashboard-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: #fff;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        /* Table */
        .recent-orders {
            background: #fff;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .recent-orders table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        .recent-orders th, .recent-orders td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .recent-orders th {
            background: #182848;
            color: #fff;
        }

        /* Charts */
        .charts {
            background: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        canvas {
            width: 100%;
        }

        /* Inventory Alerts */
        .inventory-alerts {
            background: #fff;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        #alert-list {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="dashboard-container admin-dashboard">
        <aside class="sidebar">
            <div class="store-header">
                <a href="#" class="store-logo">
                    <span>üõí</span> Amardokan
                </a>
            </div>
            <nav>
                <ul>
                    <li><a href="#" class="active">Dashboard</a></li>
                    <li><a href="#">Products</a></li>
                    <li><a href="#">Orders</a></li>
                    <li><a href="#">Users</a></li>
                    <li><a href="#">Analytics</a></li>
                    <li><a href="#">Logout</a></li>
                </ul>
            </nav>
        </aside>
    
        <main class="main-content">
            <header class="dashboard-header">
                <div class="dashboard-title">
                    <h2>Amardokan Admin Panel</h2>
                    <p>Store Management Dashboard</p>
                </div>
                <div class="admin-info">
                    <span>üë§ Admin User</span>
                </div>
            </header>
    
            <section class="dashboard-stats">
                <div class="stat-card">üõçÔ∏è Total Orders: <span id="total-orders">0</span></div>
                <div class="stat-card">üí∞ Total Sales: $<span id="total-sales">0</span></div>
                <div class="stat-card">üë• Users: <span id="total-users">0</span></div>
                <div class="stat-card">üì¶ Products: <span id="total-products">0</span></div>
            </section>
    
            <section class="charts">
                <canvas id="salesChart"></canvas>
            </section>
    
            <section class="recent-orders">
                <h3>Recent Orders</h3>
                <table>
                    <thead>
                        <tr>
                            <th>Order ID</th>
                            <th>Customer</th>
                            <th>Total</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="order-list">
                        <!-- Dynamic order data -->
                    </tbody>
                </table>
            </section>
    
            <section class="inventory-alerts">
                <h3>Inventory Alerts</h3>
                <div id="alert-list">
                    <!-- Low stock alerts will be dynamically added here -->
                </div>
            </section>
        </main>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
